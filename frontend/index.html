<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>GLPI 2.0</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/restangular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div ng-app="asset">
    <div ng-view></div>
  
    <script type="text/ng-template" id="menu.html">
    <header class="navbar navbar-default">
      <div class="navbar-inner">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand visible-xs" href="#">UI Bootstrap</a>
          </div>
          <nav class="hidden-xs">
            <ul class="nav navbar-nav">
              <a href="#" role="button" class="navbar-brand">
                  GLPI 2.0
              </a>
          <li ng-repeat="item in items" ng-show="item.name">
              <a href="#{{item.item}}">{{item.name}}</a>
          </li>
          </ul>
          </nav>
          <nav class="visible-xs" collapse="!isCollapsed">
              <ul class="nav navbar-nav">
                  <li><a href="#getting_started" ng-click="isCollapsed = !isCollapsed">Getting started</a></li>
                  <li><a href="#directives_small" ng-click="isCollapsed = !isCollapsed">Directives</a></li>
              </ul>
          </nav>
        </div>
      </div>
    </header>
   </script>
        
    <!-- CACHE FILE: list.html -->
    <script type="text/ng-template" id="list.html">
    <ng-include src="'menu.html'"></ng-include>
    <div class="col-xs-2">
      <input type="text" ng-model="search" class="form-control" placeholder="Search">
      </div>
      <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Serial number</th>
          <span ng-if="item.route == 'Asset'">
            <th>Assettype</th>
          </span>
          <th><a href="#/{{list.route}}/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list | filter:search | orderBy:'name'" ng-show="item.id">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.serial}}</td>
          <span ng-if="item.route == 'Asset'">
            <td>{{item.assettypes.name}}</td>
          </span>
          <td>
            <a href="#/{{list.route}}/edit/{{item.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </script>
  
  
  
    <!-- CACHE FILE: detail.html -->
    <script type="text/ng-template" id="detail.html">
       <ng-include src="'menu.html'"></ng-include>
      <form>
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <input type="text" name="name" ng-model="item.name" required>
          <span ng-show="myForm.name.$error.required" class=".help-block">
              Required</span>
        </div>

        <span ng-if="item.route == 'Asset'">
            <div class="form-group">
              <label class="col-sm-2 control-label">Asset type</label>
              <select name="assettypes_id" ng-model="item.assettypes_id" 
                    ng-options="assettype.id as assettype.name for assettype in assettypes"></select>
            </div>
        </span>

        <br>
        <a href="#/{{item.route}}" class="btn btn-default">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="item.id" class="btn btn-danger">Delete</button>
      </form>
    </script>
  </div>

  </body>

</html>
