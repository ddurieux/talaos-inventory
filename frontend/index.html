<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>GLPI 2.0</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/restangular.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <div ng-app="asset">
    <div ng-view></div>
  
  
  
    <!-- CACHE FILE: list.html -->
    <script type="text/ng-template" id="list.html">
      <div class="col-xs-2">
      <input type="text" ng-model="search" class="form-control" placeholder="Search">
      </div>
      <table class="table table-striped table-condensed table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Serial number</th>
          <th><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="asset in assets | filter:search | orderBy:'name'" ng-show="asset.id">
          <td>{{asset.id}}</td>
          <td>{{asset.name}}</td>
          <td>{{asset.serial}}</td>
          <td>
            <a href="#/edit/{{asset.id}}"><i class="glyphicon glyphicon-pencil"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </script>
  
  
  
    <!-- CACHE FILE: detail.html -->
    <script type="text/ng-template" id="detail.html">
      <br/>
      <form>
        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <input type="text" name="name" ng-model="asset.name" required>
          <span ng-show="myForm.name.$error.required" class=".help-block">
              Required</span>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Serial number</label>
          <input type="text" name="serial" ng-model="asset.serial" required>
        </div>
    
        <br>
        <a href="#/" class="btn btn-default">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="destroy()"
                ng-show="asset.id" class="btn btn-danger">Delete</button>
      </form>
    </script>
  </div>

  </body>

</html>
